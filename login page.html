<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      color: white;
    }
    .container {
      border: 2px solid #ccc;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      width: 300px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin: 0 auto 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: transparent;
      color: white;
    }
    button {
      padding: 10px 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: transparent;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    .title {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Screen 1<br/>Login Page</div>
    <div class="avatar"></div>
    <input type="text" placeholder="Username" />
    <input type="password" placeholder="Password" />
    <button>Login</button>
  </div>
</body>
</html>
